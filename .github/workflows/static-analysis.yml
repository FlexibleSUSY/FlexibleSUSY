name: static analysis

on:
  push:
    paths:
      - 'configure'
      - 'createmodel'
      - 'install-sarah'
      - 'createaddon'
      - 'config/*.sh'
      - 'utils/*.sh'
      - 'test/test_*.sh'

  pull_request:
    paths:
      - 'configure'
      - 'createmodel'
      - 'install-sarah'
      - 'createaddon'
      - 'config/*.sh'
      - 'utils/*.sh'
      - 'test/test_*.sh'

jobs:
  check-scripts:
    runs-on: ubuntu-20.04
    container:
      image: navir/opensuseleap-for-flexiblesusy:0.10.0

    steps:

      # action checks-out our repository directly under $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check scripts
        run: shellcheck -S error configure createmodel install-sarah createaddon config/*.sh utils/*.sh test/test_*.sh
