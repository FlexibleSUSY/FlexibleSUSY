language: cpp
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
script:
  - pip install conan
  - conan remote add conan-hep https://api.bintray.com/conan/expander/conan-hep
  - conan install . --build=missing
  - ./configure --with-models= --with-optional-modules=test --with-addons=GM2Calc --disable-meta
  - make
  - make all-test
